<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Post</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div>
                <h3 style="display: inline;">Welcome {{login.username}} </h3>
                <h5 style="display: inline; font-style: italic;">({{login.first_name}} {{login.last_name}})</h5>
            </div>
            <div>
                <a href="/homepage">Homepage</a>
                <a href="/post">Post</a>
                <a href="/following">Following</a>
                <a href="/profile">Profile</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center" >
        <div style=" vertical-align: top; display: inline-block; text-align: center;">
            <h3 style="font-size: 2rem;" class="navbar-brand" >Create Post</h3>
            <a class="btn btn-secondary" style="box-shadow: 5px 5px 5px black;"  href="/your/posts">Your Posts</a>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-center" style="display: flex; margin: 5em; margin-top: 5rem;">
            <form action="/create/post" method="POST">
                <div  class="input-group mb-3">
                    <label class="input-group-text" id="inputGroup-sizing-default" for="title">Title:</label>
                    <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="text" name="title" id="">
                </div>
                <div  class="input-group mb-3">
                    <label class="input-group-text" id="inputGroup-sizing-default" for="description">description</label>
                    <textarea  style="width: 20rem; height: 11rem;" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  type="text" name="description">
                    </textarea>
                </div>
                <div class="row d-flex justify-content-center">
                    <input style="margin-top: 10px; width: 25rem;" class="btn btn-danger" type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
