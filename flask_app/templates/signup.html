<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" > 
            <div style=" vertical-align: top; display: inline-block; text-align: center; ">
                <img style="height: 100px; width: 100px;" src="{{ url_for('static', filename='img/LogoTiger.jpg') }}" alt="PumpLogo">
                <a style="display: block;" href="/aboutus">About Us</a>
            </div>
            <div style=" vertical-align: top; display: inline-block; text-align: center; ">
                <h1 style="font-size: 3em;" class="navbar-brand">Pump</h1>
                <p  style="display: block; font-style: italic;">Where Inspiration and Dicipline flourish</p>
            </div>
            <a class="btn btn-primary btn-lg" style="box-shadow: 10px 5px 5px black;" href="/login">Login</a>
        </div>
    </nav>
    <div  class="d-flex justify-content-center" style="display: flex; margin: 5em;">
        <form action="/register" method="POST">
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                            <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <div class="input-group mb-3">
                <label class="input-group-text" id="inputGroup-sizing-default" for="username">Username:</label>
                <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="text" name="username" >
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" id="inputGroup-sizing-default" for="first_name">First Name:</label>
                <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="text" name="first_name" >
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text"  id="inputGroup-sizing-default" for="last_name">Last Name:</label>
                <input class="form-control"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="text" name="last_name" >
            </div>
            <div  class="input-group mb-3">
                <label class="input-group-text" id="inputGroup-sizing-default" for="email">Email:</label>
                <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="text" name="email" >
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="birthday">Birthday:</label>
                <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="date" name="birthday" >
            </div>
            <div class="input-group mb-3">
            <label class="input-group-text" for="password">Password:</label>
            <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="password" name="password" >
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="confirm_password">Confirm Password:</label>
                <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="password" name="confirm_password" >
            </div>
            <div class="row d-flex justify-content-center">
                <input class="btn btn-danger" style="margin-top: 10px; width: 23rem;"  type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
