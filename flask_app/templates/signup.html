<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <div >
        <a href="/aboutus">About Us</a>
        <img style="height: 100px; width: 100px;" src="{{ url_for('static', filename='img/LogoTiger.jpg') }}" alt="PumpLogo">
        <h1>Pump</h1>
        <p>Where Inspiration and Dicipline flourish</p>
        <a href="/login">Login</a>
    </div>
    <div style="display: flex; margin: 5em;">
        <form action="/register" method="POST">
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                            <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <label class="form-label" for="username">Username:</label>
            <input class="form-control" type="text" name="username" >
            <label class="form-label" for="first_name">First Name:</label>
            <input class="form-control" type="text" name="first_name" >
            <label class="form-label" for="last_name">Last Name:</label>
            <input class="form-control" type="text" name="last_name" >
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="text" name="email" >
            <label class="form-label" for="birthday">Birthday:</label>
            <input class="form-control" type="date" name="birthday" >
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" name="password" >
            <label class="form-label" for="confirm_password">Confirm Password:</label>
            <input class="form-control" type="password" name="confirm_password" >
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
