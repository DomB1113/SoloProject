<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" > 
            <div style=" vertical-align: top; display: inline-block; text-align: center; ">
                <img style="height:9rem; width:9rem; box-shadow: 10px 5px 5px black;" src="{{ url_for('static', filename='img/LogoTiger.jpg') }}" alt="PumpLogo">
                <a style="display: block;" href="/aboutus">About Us</a>
            </div>
            <div style=" vertical-align: top; display: inline-block; text-align: center; ">
                <h1 style="font-size: 3em;" class="navbar-brand">Push Foward</h1>
                <p  style="display: block; font-style: italic;">Where quotes of Inspiration and Dicipline help us flourish</p>
            </div>
            <a class="btn btn-primary btn-lg" style="box-shadow: 10px 5px 5px black;" href="/signup">Sign up</a>
        </div>
    </nav>
    <div  class="d-flex justify-content-center" style="display: flex; margin: 5em; margin-top: 12rem;">
        <form action="/login" method="POST">
            {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                            <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <div  class="input-group mb-3" style="width: 23rem;">
                <label class="input-group-text" id="inputGroup-sizing-default" for="email">Email:</label>
                <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="text" name="email">
            </div>
            <div  class="input-group mb-3" style="width: 23rem;">
                <label class="input-group-text" id="inputGroup-sizing-default" for="password">Password:</label>
                <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="password" name="password" >
            </div>
            <div  class="row d-flex justify-content-center">
                <input class="btn btn-danger" style="margin-top: 10px; width: 23rem; box-shadow: 10px 5px 5px black;" type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
