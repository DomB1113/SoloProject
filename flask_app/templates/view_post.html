<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>View Post</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div>
                <h3 style="display: inline;">Welcome {{login.first_name}} {{login.last_name}} </h3>
                <h5 style="display: inline; font-style: italic;">({{login.username}})</h5>
            </div>
            <div>
                <a href="/homepage">Homepage</a>
                <a href="/post">Post</a>
                <a href="/following">Following</a>
                <a href="/profile">Profile</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center" >
        <div style=" vertical-align: top; display: inline-block; text-align: center;">
            <h3 style="font-size: 2rem;" class="navbar-brand" >Viewing Post By {{post.username}} ({{post.first_name}} {{post.last_name}})</h3>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div style="margin-top: 2rem; width: 25rem;" class="card text-center">
            <div class="card-header">
                <p>{{post.username}}</p>
            </div>
            <div class="card-body">
                <h5 class="card-title" style="text-decoration: underline;"> {{post.title}}</h5>
                <p class="card-text">{{post.description}}</p>
                <div class="d-flex justify-content-around">
                    <form action="/follow/user" method="POST">
                        <input type="hidden" name="login_id" value="{{login.id}}">
                        <input type="hidden" name="following_id" value="{{post.login_id}}">
                        <input style="box-shadow: 5px 5px 5px black;"  class="btn btn-secondary" type="submit" value="Follow User">
                    </form>
                </div>
            </div>
            <div class="card-footer text-muted">
                <p >created at: {{post.created_at.strftime('%d-%m-%Y')}}</p>
            </div>
        </div>
    </div>
</body>
</html>
