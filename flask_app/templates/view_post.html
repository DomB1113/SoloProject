<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>View Post</title>
</head>
<body>
    <div>
        <h1>Welcome {{login.username}} {{login.first_name}} {{login.last_name}}</h1>
        <nav>
            <a href="/homepage">Homepage</a>
            <a href="/post">Post</a>
            <a href="/following">Following</a>
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </nav>
    </div>
    <div>
        <h1>Viewing Post By {{post.username}} ({{post.first_name}} {{post.last_name}})</h1>
        <form action="/follow/user" method="POST">
            <input type="hidden" name="login_id" value="{{login.id}}">
            <input type="hidden" name="following_id" value="{{post.login_id}}">
            <input type="submit" value="Follow User">
        </form>
        <div>
            <p>Title: {{post.title}}</p>
            <p>description: {{post.description}}</p>
        </div>
    </div>
</body>
</html>
